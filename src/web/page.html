<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fargoings | Goings-On in Fargo</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          sans-serif;
        margin: 16px;
        color: #111827;
        background: #f9fafb;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
      }
      h1 {
        margin: 0 0 16px;
        line-height: 1.2;
      }
      .top-link {
        margin: -6px 0 14px;
        position: absolute;
        top: 10px;
        right: 0;
      }
      .top-link a {
        display: inline-flex;
        align-items: center;
      }
      .top-link img {
        width: 28px;
        height: 28px;
        display: block;
      }
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 16px;
      }
      input {
        padding: 8px 10px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        width: 320px;
        max-width: 100%;
        flex: 1 1 240px;
      }
      button {
        padding: 8px 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        background: #fff;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: default;
      }
      .meta {
        margin-bottom: 12px;
        color: #4b5563;
      }
      .table-wrap {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
      table {
        width: 100%;
        min-width: 720px;
        border-collapse: collapse;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        overflow: hidden;
      }
      th,
      td {
        padding: 10px 12px;
        border-bottom: 1px solid #f3f4f6;
        text-align: left;
        vertical-align: top;
        font-size: 14px;
      }
      th {
        background: #f9fafb;
        font-weight: 600;
      }
      tr:last-child td {
        border-bottom: none;
      }
      .links a {
        display: block;
        margin-bottom: 4px;
        overflow-wrap: anywhere;
      }
      .pagination {
        margin-top: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }
      .muted {
        color: #6b7280;
        font-size: 13px;
      }
      @media (max-width: 640px) {
        body {
          margin: 12px;
        }
        h1 {
          font-size: 1.35rem;
          margin-bottom: 12px;
        }
        .toolbar {
          gap: 6px;
        }
        input,
        button {
          width: 100%;
        }
        .meta {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Fargoings | Goings-On in Fargo</h1>
      <div class="top-link muted">
        <a
          href="https://github.com/Stan-Stani/fargoings"
          target="_blank"
          rel="noreferrer noopener"
          aria-label="GitHub repository"
          ><img
            src="./public/assets/GitHub_Invertocat_Black_Clearspace.svg"
            alt="GitHub"
        /></a>
      </div>
      <div class="toolbar">
        <input id="search" placeholder="Search title, location, city, source" />
        <button id="searchBtn">Search</button>
        <button id="clearBtn">Clear</button>
      </div>
      <div id="meta" class="meta">Loadingâ€¦</div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Date</th>
              <th>Location</th>
              <th>Source</th>
              <th>Links</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
      <div class="pagination">
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
        <span id="pageInfo" class="muted"></span>
      </div>
    </div>

    <script>
      const apiPath = __API_PATH__
      const pageSize = 50
      let page = 1
      let query = ""
      let totalPages = 1

      const rowsEl = document.getElementById("rows")
      const metaEl = document.getElementById("meta")
      const pageInfoEl = document.getElementById("pageInfo")
      const prevBtn = document.getElementById("prevBtn")
      const nextBtn = document.getElementById("nextBtn")
      const searchInput = document.getElementById("search")
      const searchBtn = document.getElementById("searchBtn")
      const clearBtn = document.getElementById("clearBtn")

      function formatDate(date, time) {
        const [year, month, day] = date.split("-")
        const md = Number(month) + "/" + Number(day) + "/" + year
        if (!time) return md
        const [h, m] = time.split(":").map(Number)
        const hour = h % 12 || 12
        const ampm = h < 12 ? "AM" : "PM"
        return md + " " + hour + ":" + String(m).padStart(2, "0") + " " + ampm
      }

      function renderRows(items) {
        rowsEl.innerHTML = ""
        for (const item of items) {
          const tr = document.createElement("tr")

          const titleTd = document.createElement("td")
          titleTd.textContent = item.title

          const dateTd = document.createElement("td")
          dateTd.textContent = formatDate(item.date, item.startTime)

          const locationTd = document.createElement("td")
          locationTd.textContent = item.location || "TBD"

          const sourceTd = document.createElement("td")
          sourceTd.textContent = item.source

          const linksTd = document.createElement("td")
          linksTd.className = "links"
          const primary = document.createElement("a")
          primary.href = item.url
          primary.target = "_blank"
          primary.rel = "noreferrer noopener"
          primary.textContent = item.url
          linksTd.appendChild(primary)
          if (item.altUrl) {
            const alt = document.createElement("a")
            alt.href = item.altUrl
            alt.target = "_blank"
            alt.rel = "noreferrer noopener"
            alt.textContent = item.altUrl
            linksTd.appendChild(alt)
          }

          tr.appendChild(titleTd)
          tr.appendChild(dateTd)
          tr.appendChild(locationTd)
          tr.appendChild(sourceTd)
          tr.appendChild(linksTd)
          rowsEl.appendChild(tr)
        }
      }

      async function load() {
        const params = new URLSearchParams({
          page: String(page),
          pageSize: String(pageSize),
        })
        if (query) params.set("q", query)

        const response = await fetch(apiPath + "?" + params.toString())
        const data = await response.json()

        totalPages = data.totalPages || 1
        renderRows(data.items || [])

        metaEl.textContent =
          "Showing " +
          data.items.length +
          " of " +
          data.total +
          " results" +
          (query ? ' for "' + query + '"' : "")
        pageInfoEl.textContent = "Page " + data.page + " of " + totalPages
        prevBtn.disabled = data.page <= 1
        nextBtn.disabled = data.page >= totalPages

        document.querySelector("h1").scrollIntoView()
      }

      prevBtn.addEventListener("click", () => {
        if (page > 1) {
          page -= 1
          load()
        }
      })

      nextBtn.addEventListener("click", () => {
        if (page < totalPages) {
          page += 1
          load()
        }
      })

      searchBtn.addEventListener("click", () => {
        query = searchInput.value.trim()
        page = 1
        load()
      })

      clearBtn.addEventListener("click", () => {
        searchInput.value = ""
        query = ""
        page = 1
        load()
      })

      searchInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          searchBtn.click()
        }
      })

      load()
    </script>
  </body>
</html>
