<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fargoings | Goings-On in Fargo</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #f9fafb;
        --text: #111827;
        --muted: #6b7280;
        --meta: #4b5563;
        --surface: #ffffff;
        --surface-soft: #f9fafb;
        --surface-accent: #f3f4f6;
        --border: #d1d5db;
        --border-soft: #e5e7eb;
        --row-border: #f3f4f6;
        --scroll-thumb: #9ca3af;
        --scroll-thumb-hover: #6b7280;
        --scroll-track: #f3f4f6;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #111827;
          --text: #f3f4f6;
          --muted: #9ca3af;
          --meta: #d1d5db;
          --surface: #1f2937;
          --surface-soft: #1f2937;
          --surface-accent: #374151;
          --border: #4b5563;
          --border-soft: #374151;
          --row-border: #374151;
          --scroll-thumb: #6b7280;
          --scroll-thumb-hover: #9ca3af;
          --scroll-track: #1f2937;
        }
      }
      :root[data-theme="light"] {
        --bg: #f9fafb;
        --text: #111827;
        --muted: #6b7280;
        --meta: #4b5563;
        --surface: #ffffff;
        --surface-soft: #f9fafb;
        --surface-accent: #f3f4f6;
        --border: #d1d5db;
        --border-soft: #e5e7eb;
        --row-border: #f3f4f6;
        --scroll-thumb: #9ca3af;
        --scroll-thumb-hover: #6b7280;
        --scroll-track: #f3f4f6;
      }
      :root[data-theme="dark"] {
        --bg: #111827;
        --text: #f3f4f6;
        --muted: #9ca3af;
        --meta: #d1d5db;
        --surface: #1f2937;
        --surface-soft: #1f2937;
        --surface-accent: #374151;
        --border: #4b5563;
        --border-soft: #374151;
        --row-border: #374151;
        --scroll-thumb: #6b7280;
        --scroll-thumb-hover: #9ca3af;
        --scroll-track: #1f2937;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          sans-serif;
        margin: 16px;
        color: var(--text);
        background: var(--bg);
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        min-height: calc(100vh - 32px);
        display: flex;
        flex-direction: column;
      }
      .header-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 10px;
      }
      h1 {
        margin: 0;
        line-height: 1.2;
      }
      .version-badge {
        display: inline-block;
        margin: 0;
        padding: 2px 8px;
        border: 1px solid var(--border);
        border-radius: 999px;
        background: var(--surface);
        color: var(--muted);
        font-size: 12px;
      }
      .top-link {
        margin: 0;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        flex-shrink: 0;
      }
      .top-link a {
        display: inline-flex;
        align-items: center;
      }
      .top-link img {
        width: 28px;
        height: 28px;
        display: block;
        transition: filter 120ms ease;
      }
      .top-link a:hover img {
        filter: invert(34%) sepia(93%) saturate(1738%) hue-rotate(209deg)
          brightness(95%) contrast(93%);
      }
      @media (prefers-color-scheme: dark) {
        :root:not([data-theme="light"]) .top-link img {
          filter: invert(95%) sepia(6%) saturate(241%) hue-rotate(188deg)
            brightness(108%) contrast(93%);
        }
        :root:not([data-theme="light"]) .top-link a:hover img {
          filter: invert(56%) sepia(80%) saturate(1358%) hue-rotate(197deg)
            brightness(102%) contrast(93%);
        }
      }
      :root[data-theme="light"] .top-link img {
        filter: none;
      }
      :root[data-theme="dark"] .top-link img {
        filter: invert(95%) sepia(6%) saturate(241%) hue-rotate(188deg)
          brightness(108%) contrast(93%);
      }
      :root[data-theme="dark"] .top-link a:hover img {
        filter: invert(56%) sepia(80%) saturate(1358%) hue-rotate(197deg)
          brightness(102%) contrast(93%);
      }
      .toolbar {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 16px;
      }
      .filter-row {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      select {
        padding: 6px 10px;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: var(--surface);
        color: var(--text);
        font-size: 14px;
        cursor: pointer;
        max-width: 220px;
      }
      .search-group {
        display: flex;
        align-items: stretch;
        width: min(100%, 820px);
        border: 1px solid var(--border);
        border-radius: 8px;
        background: var(--surface);
        overflow: hidden;
      }
      input {
        padding: 8px 10px;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: var(--surface);
        color: var(--text);
        width: 320px;
        max-width: 100%;
        flex: 1 1 240px;
      }
      .search-group input {
        border: 0;
        border-radius: 0;
        background: transparent;
        width: auto;
        max-width: none;
        min-width: 0;
        padding: 8px 12px;
      }
      button {
        padding: 8px 12px;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: var(--surface);
        color: var(--text);
        cursor: pointer;
      }
      .search-group button {
        border: 0;
        border-left: 1px solid var(--border-soft);
        border-radius: 0;
        background: var(--surface-soft);
        padding: 8px 10px;
        white-space: nowrap;
      }
      .theme-toggle {
        width: 30px;
        height: 30px;
        min-width: 30px;
        padding: 0;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .theme-toggle svg {
        width: 16px;
        height: 16px;
      }
      button:disabled {
        opacity: 0.5;
        cursor: default;
      }
      .meta {
        margin-bottom: 12px;
        color: var(--meta);
      }
      .meta-row {
        display: block;
      }
      .mobile-sort-wrap {
        display: none;
        margin-bottom: 10px;
      }
      .mobile-sort-btn {
        width: 100%;
      }
      .table-wrap {
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        flex: 1;
        min-height: 0;
        max-height: none;
        border: 1px solid var(--border-soft);
        border-radius: 10px;
        background: var(--surface);
        scrollbar-width: thin;
        scrollbar-color: var(--scroll-thumb) var(--scroll-track);
      }
      .table-wrap::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .table-wrap::-webkit-scrollbar-track {
        background: var(--scroll-track);
      }
      .table-wrap::-webkit-scrollbar-thumb {
        background: var(--scroll-thumb);
        border-radius: 999px;
      }
      .table-wrap::-webkit-scrollbar-thumb:hover {
        background: var(--scroll-thumb-hover);
      }
      table {
        width: 100%;
        min-width: 720px;
        border-collapse: separate;
        border-spacing: 0;
        background: transparent;
      }
      th,
      td {
        padding: 10px 12px;
        border-bottom: 1px solid var(--row-border);
        text-align: left;
        vertical-align: top;
        font-size: 14px;
      }
      th {
        background: var(--surface-soft);
        font-weight: 600;
      }
      #categorySortHeader,
      #dateSortHeader {
        cursor: pointer;
        user-select: none;
        text-decoration: underline;
        text-underline-offset: 2px;
      }
      #categorySortHeader:hover,
      #dateSortHeader:hover {
        color: var(--meta);
      }
      #categorySortHeader:focus-visible,
      #dateSortHeader:focus-visible {
        outline: 2px solid var(--text);
        outline-offset: -2px;
      }
      tr:last-child td {
        border-bottom: none;
      }
      .day-marker td {
        background: var(--surface-accent);
        color: var(--text);
        font-weight: 600;
        border-top: 1px solid var(--border-soft);
        border-bottom: 1px solid var(--border-soft);
        position: sticky;
        top: 0;
        z-index: 2;
      }
      .source-chip {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 2px 8px 2px 6px;
        border: 1px solid var(--border-soft);
        border-radius: 999px;
        background: var(--surface-soft);
        color: var(--text);
        text-decoration: none;
        max-width: 100%;
      }
      .source-list {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }
      .source-meta {
        display: none;
      }
      .event-title {
        font-weight: 600;
      }
      .category-pill {
        display: inline-flex;
        align-items: center;
        padding: 2px 8px;
        border: 1px solid var(--border-soft);
        border-radius: 999px;
        background: var(--surface-soft);
        color: var(--text);
        font-size: 12px;
        font-weight: 600;
        line-height: 1.2;
      }
      .category-inline {
        display: block;
      }
      .source-icons-inline {
        display: none;
      }
      .source-icon-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 20px;
        height: 20px;
        border: 1px solid var(--border-soft);
        border-radius: 999px;
        background: var(--surface-soft);
        text-decoration: none;
      }
      .source-icon-link:hover {
        background: var(--surface-accent);
      }
      .source-chip:hover {
        background: var(--surface-accent);
      }
      .source-favicon {
        width: 16px;
        height: 16px;
        border-radius: 3px;
        flex: 0 0 auto;
      }
      .source-chip span {
        min-width: 0;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .pagination {
        margin-top: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }
      .muted {
        color: var(--muted);
        font-size: 13px;
      }
      @media (max-width: 640px) {
        html,
        body {
          height: 100%;
          overflow: hidden;
        }
        body {
          margin: 12px;
        }
        .container {
          height: calc(100vh - 24px);
          height: calc(100svh - 24px);
          height: calc(100dvh - 24px);
          min-height: 0;
          display: flex;
          flex-direction: column;
        }
        .header-row {
          display: flex;
          align-items: center;
          justify-content: space-between;
          gap: 8px;
          margin-bottom: 8px;
        }
        h1 {
          font-size: 1.2rem;
          margin: 0;
          min-width: 0;
        }
        .top-link {
          margin: 0;
          width: auto;
          justify-content: flex-end;
          gap: 6px;
        }
        .top-link img {
          width: 22px;
          height: 22px;
        }
        .theme-toggle {
          width: 28px;
          height: 28px;
          min-width: 28px;
        }
        .theme-toggle svg {
          width: 16px;
          height: 16px;
        }
        .version-badge {
          margin: 0;
          padding: 1px 6px;
          font-size: 11px;
        }
        .toolbar {
          display: block;
          margin-bottom: 8px;
        }
        .search-group {
          width: 100%;
        }
        .search-group input {
          padding: 7px 9px;
        }
        .search-group button {
          padding: 7px 9px;
        }
        .meta {
          font-size: 13px;
          margin-bottom: 0;
          min-width: 0;
        }
        .meta-row {
          display: flex;
          align-items: center;
          justify-content: space-between;
          gap: 8px;
          margin-bottom: 8px;
        }
        .mobile-sort-wrap {
          display: block;
          margin-bottom: 0;
          flex: 0 0 auto;
        }
        .mobile-sort-btn {
          width: auto;
          padding: 6px 9px;
          white-space: nowrap;
        }
        .table-wrap {
          flex: 1;
          min-height: 0;
          max-height: none;
        }
        table {
          min-width: 0;
        }
        thead {
          display: none;
        }
        tbody {
          display: block;
          padding: 8px;
        }
        tbody tr {
          display: block;
          margin-bottom: 8px;
          border: 1px solid var(--border-soft);
          border-radius: 10px;
          background: var(--surface);
          overflow: hidden;
          cursor: pointer;
        }
        tbody tr.event-row {
          padding: 10px;
          box-shadow: 0 2px 8px var(--border-soft);
        }
        tbody tr.event-row:focus-visible {
          outline: 2px solid var(--text);
          outline-offset: 1px;
        }
        tbody tr td {
          display: block;
          padding: 0;
          border-bottom: 1px solid var(--row-border);
          word-break: break-word;
        }
        tbody tr.event-row td {
          border-bottom: 0;
        }
        tbody tr td:last-child {
          border-bottom: none;
        }
        tbody tr td::before {
          content: none;
        }
        tbody tr.event-row .category-cell {
          margin-bottom: 6px;
        }
        tbody tr.event-row .category-inline {
          display: flex;
          align-items: center;
          justify-content: space-between;
          gap: 8px;
        }
        tbody tr.event-row .source-icons-inline {
          display: inline-flex;
          align-items: center;
          gap: 6px;
          flex-shrink: 0;
        }
        tbody tr.event-row .source-icon-link {
          width: 20px;
          height: 20px;
          border-radius: 999px;
          padding: 0;
        }
        tbody tr.event-row .source-icon-link .source-favicon {
          width: 16px;
          height: 16px;
        }
        tbody tr.event-row .title-cell {
          margin-bottom: 4px;
        }
        tbody tr.event-row .event-title {
          display: block;
          font-size: 16px;
          line-height: 1.3;
          font-weight: 700;
        }
        tbody tr.event-row .datetime-cell {
          margin-bottom: 4px;
          font-size: 14px;
        }
        tbody tr.event-row .location-cell {
          margin-bottom: 4px;
          color: var(--meta);
          font-size: 13px;
          line-height: 1.35;
        }
        tbody tr.event-row .source-cell {
          display: none;
        }
        tbody tr.event-row .source-list {
          display: none;
        }
        tbody tr.event-row .source-meta {
          display: block;
        }
        tbody tr.day-marker {
          margin: 12px 0 6px;
          border: 0;
          border-radius: 0;
          background: transparent;
        }
        tbody tr.day-marker td {
          display: block;
          padding: 6px 2px;
          border-top: 0;
          border-bottom: 0;
          background: var(--surface-accent);
          border-radius: 8px;
          position: static;
        }
        tbody tr.day-marker td::before {
          content: none;
        }
        .pagination {
          margin-top: 8px;
          flex-shrink: 0;
          display: grid;
          grid-template-columns: 1fr;
          gap: 6px;
          align-items: center;
          padding-bottom: env(safe-area-inset-bottom);

        }
        .pagination button {
          width: 100%;
          padding: 7px 9px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header-row">
        <h1>Fargoings | Goings-On in Fargo</h1>
        <div class="top-link muted">
          <button
            id="themeToggle"
            class="theme-toggle"
            type="button"
            aria-label="Toggle color theme"
          >
            Auto
          </button>
          <a
            href="https://github.com/Stan-Stani/fargoings"
            target="_blank"
            rel="noreferrer noopener"
            aria-label="GitHub repository"
            ><img
              src="/assets/GitHub_Invertocat_Black_Clearspace.svg"
              alt="GitHub"
          /></a>
          <div
            id="versionBadge"
            class="version-badge"
            aria-label="App version"
          ></div>
        </div>
      </div>
      <div class="toolbar">
        <div class="search-group">
          <input
            id="search"
            placeholder="Search title, location, city, category, source"
          />
          <button id="searchBtn">Search</button>
          <button id="clearBtn">Clear</button>
        </div>
        <div class="filter-row">
          <select id="categoryFilter" aria-label="Filter by category">
            <option value="">All categories</option>
          </select>
        </div>
      </div>
      <div class="meta-row">
        <div id="meta" class="meta">Loading…</div>
        <div class="mobile-sort-wrap">
          <button
            id="mobileCategorySortBtn"
            class="mobile-sort-btn"
            type="button"
            aria-label="Toggle category sorting within each day"
          >
            Sort by category
          </button>
        </div>
      </div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th id="dateSortHeader">Date ▲</th>
              <th>Location</th>
              <th id="categorySortHeader">Category</th>
              <th>Source</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
      <div class="pagination">
        <button id="loadMoreBtn" type="button">Load more</button>
      </div>
    </div>

    <script type="module" src="/main.ts"></script>
  </body>
</html>
