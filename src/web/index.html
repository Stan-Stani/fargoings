<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fargoings | Goings-On in Fargo</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          sans-serif;
        margin: 16px;
        color: #111827;
        background: #f9fafb;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .header-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 10px;
      }
      h1 {
        margin: 0;
        line-height: 1.2;
      }
      .version-badge {
        display: inline-block;
        margin: 0;
        padding: 2px 8px;
        border: 1px solid #d1d5db;
        border-radius: 999px;
        background: #fff;
        color: #6b7280;
        font-size: 12px;
      }
      .top-link {
        margin: 0;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        flex-shrink: 0;
      }
      .top-link a {
        display: inline-flex;
        align-items: center;
      }
      .top-link img {
        width: 28px;
        height: 28px;
        display: block;
        transition: filter 120ms ease;
      }
      .top-link a:hover img {
        filter: invert(34%) sepia(93%) saturate(1738%) hue-rotate(209deg)
          brightness(95%) contrast(93%);
      }
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 16px;
      }
      input {
        padding: 8px 10px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        width: 320px;
        max-width: 100%;
        flex: 1 1 240px;
      }
      button {
        padding: 8px 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        background: #fff;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: default;
      }
      .meta {
        margin-bottom: 12px;
        color: #4b5563;
      }
      .table-wrap {
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        max-height: 72vh;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        background: #fff;
        scrollbar-width: thin;
        scrollbar-color: #9ca3af #f3f4f6;
      }
      .table-wrap::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .table-wrap::-webkit-scrollbar-track {
        background: #f3f4f6;
      }
      .table-wrap::-webkit-scrollbar-thumb {
        background: #9ca3af;
        border-radius: 999px;
      }
      .table-wrap::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      table {
        width: 100%;
        min-width: 720px;
        border-collapse: separate;
        border-spacing: 0;
        background: transparent;
      }
      th,
      td {
        padding: 10px 12px;
        border-bottom: 1px solid #f3f4f6;
        text-align: left;
        vertical-align: top;
        font-size: 14px;
      }
      th {
        background: #f9fafb;
        font-weight: 600;
      }
      tr:last-child td {
        border-bottom: none;
      }
      .day-marker td {
        background: #f3f4f6;
        color: #374151;
        font-weight: 600;
        border-top: 1px solid #e5e7eb;
        border-bottom: 1px solid #e5e7eb;
        position: sticky;
        top: 0;
        z-index: 2;
      }
      .links a {
        display: block;
        margin-bottom: 4px;
        overflow-wrap: anywhere;
      }
      .pagination {
        margin-top: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }
      .muted {
        color: #6b7280;
        font-size: 13px;
      }
      @media (max-width: 640px) {
        html,
        body {
          height: 100%;
          overflow: hidden;
        }
        body {
          margin: 12px;
        }
        .container {
          height: calc(100dvh - 24px);
          display: flex;
          flex-direction: column;
        }
        .header-row {
          flex-wrap: wrap;
          align-items: flex-start;
          gap: 6px;
          margin-bottom: 8px;
        }
        h1 {
          font-size: 1.2rem;
          margin: 0;
        }
        .top-link {
          margin: 0;
          justify-content: flex-start;
          gap: 6px;
        }
        .top-link img {
          width: 22px;
          height: 22px;
        }
        .version-badge {
          margin: 0;
          padding: 1px 6px;
          font-size: 11px;
        }
        .toolbar {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 5px;
          margin-bottom: 8px;
        }
        .toolbar input {
          grid-column: 1 / -1;
          width: 100%;
          padding: 7px 9px;
        }
        .toolbar button {
          width: 100%;
          padding: 7px 9px;
        }
        .meta {
          font-size: 13px;
          margin-bottom: 8px;
        }
        .table-wrap {
          flex: 1;
          min-height: 0;
          max-height: none;
        }
        .pagination {
          margin-top: 8px;
          flex-shrink: 0;
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 6px;
          align-items: center;
        }
        .pagination button {
          width: 100%;
          padding: 7px 9px;
        }
        .pagination #pageInfo {
          grid-column: 1 / -1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header-row">
        <h1>Fargoings | Goings-On in Fargo</h1>
        <div class="top-link muted">
          <a
            href="https://github.com/Stan-Stani/fargoings"
            target="_blank"
            rel="noreferrer noopener"
            aria-label="GitHub repository"
            ><img
              src="/assets/GitHub_Invertocat_Black_Clearspace.svg"
              alt="GitHub"
          /></a>
          <div
            id="versionBadge"
            class="version-badge"
            aria-label="App version"
          ></div>
        </div>
      </div>
      <div class="toolbar">
        <input id="search" placeholder="Search title, location, city, source" />
        <button id="searchBtn">Search</button>
        <button id="clearBtn">Clear</button>
      </div>
      <div id="meta" class="meta">Loadingâ€¦</div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Date</th>
              <th>Location</th>
              <th>Source</th>
              <th>Links</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
      <div class="pagination">
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
        <span id="pageInfo" class="muted"></span>
      </div>
    </div>

    <script type="module" src="/main.ts"></script>
  </body>
</html>
