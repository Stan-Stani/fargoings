<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fargoings | Goings-On in Fargo</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          sans-serif;
        margin: 16px;
        color: #111827;
        background: #f9fafb;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
      }
      h1 {
        margin: 0 0 16px;
        line-height: 1.2;
      }
      .top-link {
        margin: -6px 0 14px;
        position: absolute;
        top: 10px;
        right: 0;
      }
      .top-link a {
        display: inline-flex;
        align-items: center;
      }
      .top-link img {
        width: 28px;
        height: 28px;
        display: block;
      }
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 16px;
      }
      input {
        padding: 8px 10px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        width: 320px;
        max-width: 100%;
        flex: 1 1 240px;
      }
      button {
        padding: 8px 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        background: #fff;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: default;
      }
      .meta {
        margin-bottom: 12px;
        color: #4b5563;
      }
      .table-wrap {
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        max-height: 72vh;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        background: #fff;
      }
      table {
        width: 100%;
        min-width: 720px;
        border-collapse: separate;
        border-spacing: 0;
        background: transparent;
      }
      th,
      td {
        padding: 10px 12px;
        border-bottom: 1px solid #f3f4f6;
        text-align: left;
        vertical-align: top;
        font-size: 14px;
      }
      th {
        background: #f9fafb;
        font-weight: 600;
      }
      tr:last-child td {
        border-bottom: none;
      }
      .day-marker td {
        background: #f3f4f6;
        color: #374151;
        font-weight: 600;
        border-top: 1px solid #e5e7eb;
        border-bottom: 1px solid #e5e7eb;
        position: sticky;
        top: 0;
        z-index: 2;
      }
      .links a {
        display: block;
        margin-bottom: 4px;
        overflow-wrap: anywhere;
      }
      .pagination {
        margin-top: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }
      .muted {
        color: #6b7280;
        font-size: 13px;
      }
      @media (max-width: 640px) {
        body {
          margin: 12px;
        }
        h1 {
          font-size: 1.35rem;
          margin-bottom: 12px;
        }
        .toolbar {
          gap: 6px;
        }
        input,
        button {
          width: 100%;
        }
        .meta {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Fargoings | Goings-On in Fargo</h1>
      <div class="top-link muted">
        <a
          href="https://github.com/Stan-Stani/fargoings"
          target="_blank"
          rel="noreferrer noopener"
          aria-label="GitHub repository"
          ><img
            src="/public/assets/GitHub_Invertocat_Black_Clearspace.svg"
            alt="GitHub"
        /></a>
      </div>
      <div class="toolbar">
        <input id="search" placeholder="Search title, location, city, source" />
        <button id="searchBtn">Search</button>
        <button id="clearBtn">Clear</button>
      </div>
      <div id="meta" class="meta">Loadingâ€¦</div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Date</th>
              <th>Location</th>
              <th>Source</th>
              <th>Links</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
      <div class="pagination">
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
        <span id="pageInfo" class="muted"></span>
      </div>
    </div>

    <script type="module" src="/main.ts"></script>
  </body>
</html>
