name: Auto Bump Patch Version

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  bump-version:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Detect manual version bump
        id: detect
        shell: bash
        run: |
          set -euo pipefail

          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"

          # On some events (e.g., initial commit), `before` can be all zeros.
          if [[ "$BEFORE" =~ ^0+$ ]]; then
            echo "manual_bump=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          CHANGED=$(git diff --name-only "$BEFORE" "$AFTER" || true)
          echo "Changed files:";
          echo "$CHANGED"

          if echo "$CHANGED" | grep -Eq '^(package\.json|package-lock\.json)$'; then
            echo "manual_bump=true" >> "$GITHUB_OUTPUT"
          else
            echo "manual_bump=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Bump patch version
        if: steps.detect.outputs.manual_bump != 'true'
        run: npm version patch --no-git-tag-version

      - name: Commit and push version bump
        if: steps.detect.outputs.manual_bump != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add package.json package-lock.json

          if git diff --cached --quiet; then
            echo "No version changes to commit"
            exit 0
          fi

          VERSION=$(node -p "require('./package.json').version")
          git commit -m "chore(release): bump to v${VERSION} [skip ci]"
          git push
