name: Deploy to VPS
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Stop existing fargoings processes
          pkill -f "fargoings.*tsx" || echo "No existing process found"
          sleep 2
          
          # Deploy
          cd /root/fargoings
          git pull origin main
          npm install
          
          # Start in background (double fork to fully detach)
          cd /root/fargoings
          setsid nohup npm run web > /root/fargoings/output.log 2>&1 < /dev/null &
          
          echo "âœ… Deploy commands completed"