name: Deploy to VPS
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Kill the fargoings screen session if it exists
          screen -S fargoings -X quit 2>/dev/null || echo "No existing screen session"
          
          # Double-check processes are stopped
          pkill -f "fargoings.*tsx" || echo "No existing process"
          sleep 2
          
          cd /root/fargoings
          git pull origin main
          npm install
          
          # Start new screen session
          screen -dmS fargoings bash -c 'cd /root/fargoings && npm run web > output.log 2>&1'
          
          sleep 2
          echo "âœ… Deployment complete"