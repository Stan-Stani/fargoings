name: Deploy to VPS
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd fargoings
          git pull origin main
          
          # Stop existing Node process (guaranteed to succeed)
          pkill -f "npm run web" || echo "No existing process found"
          
          # Give it a moment to die gracefully
          sleep 2
          
          # Install dependencies and start
          npm install
          nohup npm run web > output.log 2>&1 &
          
          # Verify it started
          sleep 2
          if pgrep -f "npm run web" > /dev/null; then
            echo "✅ Server started successfully"
            exit 0
          else
            echo "❌ Server failed to start"
            exit 1
          fi