name: Deploy to VPS
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Stop existing fargoings processes
          pkill -f "fargoings.*tsx" || echo "No existing process found"
          
          # Give it a moment to die gracefully
          sleep 2
          
          # Change to directory and install
          cd /root/fargoings
          git pull origin main
          npm install
          
          # Start with absolute path and proper backgrounding
          cd /root/fargoings
          nohup npm run web > /root/fargoings/output.log 2>&1 </dev/null &
          
          # Verify it started
          sleep 3
          if pgrep -f "fargoings.*tsx" > /dev/null; then
            echo "✅ Server started successfully"
          else
            echo "❌ Server failed to start - check /root/fargoings/output.log"
            exit 1
          fi